<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Front End Case Study</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="page">
    <div id="editor">
        <span id="js-editor__placeholder">Select a Gallery Photo</span>
        <img id="js-editor__img"></img>
    </div>
    <div id="sidebar">
        <div id="metadata" class="sidebar-metadata">
            <h2>Metadata</h2>
            <p class="description">Apply a filler to the selected image</p>
            <span class="metadata__info">File Name: <span id="js-metadata__name"></span></span>
            <span class="metadata__info">Mime-Type: <span id="js-metadata__mime"></span></span>
            <span class="metadata__info">File Size: <span id="js-metadata__size"></span></span>
        </div>
        <hr>
        <div id="clip">
            <h2>Clip</h2>
            <p class="description">Change the shape of the selected image</p>
            <div class="clip-options options">
                <div data-clip="clip-none" class="option-none option selected">None</div>
                <div data-clip="clip-curved" class="option-curved option">Curved</div>
                <div data-clip="clip-triangle" class="option-triangle option">Triangle</div>
                <div data-clip="clip-polygon" class="option-polygon option">Polygon</div>
            </div>
        </div>
        <div id="filter">
            <h2>Filter</h2>
            <p class="description">Apply a filler to the selected image</p>
            <div class="filter-options options">
                <div data-filter="filter-none" class="option-none option selected" value="None">None</div>
                <div data-filter="filter-blur" class="option-blur option">Blur</div>
                <div data-filter="filter-rotate" class="option-hue option">Hue Rotate</div>
                <div data-filter="filter-grayscale" class="option-grayscale option">Grayscale</div>
            </div>
        </div>
    </div>
    <div id="gallery">
        <div id="js-gallery__content" class="gallery__content">
            <span id="js-gallery__placeholder">Drop Photos Here</span>
        </div>
    </div>

    <script src="js/main.js" defer type="text/javascript"></script>
</body>
</html>
